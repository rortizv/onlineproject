{% extends 'OnlineProjectApp/base.html' %}

{% load static %}

{% block content %}

    <div class="m-4" style="display: flex; justify-content: center;">
        <div class="row" style="gap: 20px;">
            {% for post in posts %}
                <div class="card" style="width: 18rem;">
                    <img src="{{post.image.url}}" class="card-img-top" alt="Post" style="height: 10rem;">
                    <div class="card-body">
                        <h5 class="font-weight-bold card-title">{{post.title}}</h5>
                        <p class="card-text">{{post.content}}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
