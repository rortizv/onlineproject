{% extends 'OnlineProjectApp/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<form method="post" action="" style="color: #FFFFFF;">

    {% csrf_token %}
    <div style="width: fit-content; display: flex; flex-direction: column; margin: 2rem auto; align-items: center;">
        {% if messages %}
            {% for message in messages %}
                <span class="alert alert-{{ message.tags }}">
                    {{ message }}
                </span>
            {% endfor %}
        {% endif %}
        <br>
        <br>
        {{form}}
        <button type="submit" class="mt-5 btn btn-success">Login</button>
    </div>

</form>

{% endblock %}
